<! DOCTYPE HTML>
<html ng-app="levelApp">
	<head>
    <meta charset="UTF-8">
    <title>Level Map</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/semantic.min.js" type="text/javascript"></script>
    <script src="js/angular-local-storage.js" type="text/javascript"></script>
    <script src="js/level-map-controller.js" type="text/javascript"></script>

    <script>
    $(function(){
      $('.accordion').accordion();
    })
    </script>
	</head>

  <body ng-controller="LevelMapController as ctrl">
    <h1>Level Map</h1>

    <div class="ui basic accordion">
  <div class="title">
    Solution
    <i class="dropdown icon"></i>
  </div>
  <div class="content">
    <p>A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome guest in many households across the world.</p>
  </div>
</div>

    <div class="levelVal" ng-repeat="(levelValue, levels) in ctrl.levels">
      <div class="levelValLabel">{{levelValue}}</div>

      <div class="levelRow">
        <levelinfo ng-repeat="leveldata in levels" level="leveldata"></levelinfo>
      </div>

    </div>

    <div ng-repeat="(levelValue, levels) in ctrl.levels">
        <div ng-repeat="leveldata in levels">
          <levelconnector ng-repeat="parent in leveldata.parents" child="{{leveldata.url}}" parent="{{parent}}"></levelconnector>
        </div>
    </div>

  </body>
</html>
