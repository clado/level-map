<section id="{{level.url}}">
  <p class="url">
    <span ng-show="!edit">{{level.url}}</span>
    <input ng-show="edit" ng-model="level.url" />
  </p>
  <div class="solutionBar" ng-click="showing = !showing">
    Solution <i class="angle up icon revealSolution" ng-class="showing || edit ? \'rotatepi\' : \'\'"></i>
  </div>
  <article ng-class="showing || edit ? \'shown\' : \'hidden\'">
    <span ng-show="!edit">{{level.solution}}</span>
    <textarea ng-show="edit" ng-model="level.solution"></textarea>
  </article>
</section>
